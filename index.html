<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon titre de musique</title>
  <meta name="description" content="Premier jour" />
  <style>
    :root{
      --bg:#0f1220;       /* arrière-plan */
      --panel:#1a1f36;    /* carte */
      --text:#eef2ff;     /* texte */
      --muted:#a5b4fc;    /* accent doux */
      --accent:#7f5af0;   /* accent violet */
      --shadow:rgba(0,0,0,0.35);
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    html, body{height:100%; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans"; color:var(--text);}
    body{
      background: radial-gradient(1200px 800px at 20% 10%, #1f2547 0%, var(--bg) 60%), var(--bg);
      display:grid; place-items:center; padding:24px;
    }

    .card{
      width:min(900px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:32px;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 20px 40px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover{
      transform: translateY(-6px);
      box-shadow:0 25px 50px var(--shadow);
    }

    header{
      display:flex; align-items:center; gap:18px; flex-wrap:wrap; margin-bottom:24px;
    }

    .dot{
      width:12px; height:12px; border-radius:50%; background:var(--accent);
      box-shadow: 0 0 20px var(--accent);
    }

    h1{
      font-size:clamp(24px, 4vw, 42px);
      text-shadow: 0 0 8px var(--accent);
    }

    .cover{
      width:100%; 
      border-radius:20px; 
      overflow:hidden; 
      border:1px solid rgba(255,255,255,0.1);
      background:#0b0e1a; 
      display:grid; 
      place-items:center; 
      margin-bottom:20px;
      transition: transform 0.3s ease;
    }

    .cover img{
      width:100%; 
      height:auto;
      object-fit:contain;
      display:block;
      transition: transform 0.4s ease;
    }

    .cover:hover img{
      transform: scale(1.05);
    }

    .player{
      display:flex; flex-direction:column; gap:12px; 
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
      padding:16px; border-radius:16px;
      transition: background 0.3s ease;
    }

    .player:hover{
      background: rgba(255,255,255,0.08);
    }

    .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }

    .title{
      font-weight:700; font-size:1.1rem;
    }

    .hint{
      opacity:.8; font-size:.9rem;
    }

    audio{
      width:100%; border-radius:12px; outline:none;
    }

    /* Nouveau style pour le bouton Télécharger */
    .download-btn{
      display:inline-block;
      margin-top:10px;
      padding:8px 16px;
      border-radius:12px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align:center;
      width:max-content;
    }

    .download-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    footer{
      margin-top:18px; opacity:.75; font-size:.9rem; text-align:right;
    }

    a{color:var(--accent); text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <span class="dot" aria-hidden="true"></span>
      <h1 id="page-title">Edinburgh Countdown</h1>
    </header>

    <figure class="cover">
      <img src="Day One.png" alt="Day One" id="cover" />
    </figure>

    <section class="player">
      <div class="meta">
        <div class="title" id="track-title">Jour 1</div>
        <div class="hint">MP3</div>
      </div>
      <audio id="audio" controls preload="metadata">
        <source src="Jour 1.mp3" type="audio/mpeg" />
        Votre navigateur ne supporte pas la balise audio.
      </audio>
      <a href="Jour 1.mp3" download class="download-btn">⬇ Télécharger</a>
    </section>

    <footer>
      <span>© Doudoudou Pipoupou</span>
    </footer>
  </main>

  <script>
    const pageTitle = document.getElementById('page-title');
    const trackTitle = document.getElementById('track-title');
    document.title = pageTitle.textContent.trim() || 'Ma musique';
    trackTitle.textContent = pageTitle.textContent.trim();
  </script>
</body>
</html>
