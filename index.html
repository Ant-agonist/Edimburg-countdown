<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon titre de musique</title>
  <meta name="description" content="Écouter ma musique avec une image et un titre." />
  <style>
    :root{
      --bg:#0f1220;/* arrière-plan */
      --panel:#1a1f36;/* carte */
      --text:#eef2ff;/* texte */
      --muted:#a5b4fc;/* accent doux */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, #1f2547 0%, var(--bg) 60%), var(--bg);
      color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(900px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:24px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    header{
      display:flex; align-items:center; gap:18px; flex-wrap:wrap; margin-bottom:18px;
    }
    .dot{width:10px; height:10px; border-radius:50%; background:var(--muted); box-shadow:0 0 32px var(--muted)}
    h1{margin:0; font-size:clamp(22px, 3vw, 36px)}

    .cover{
      width:100%; aspect-ratio: 16/9; /* vous pouvez passer à 1/1 pour un carré */
      border-radius:18px; overflow:hidden; border:1px solid rgba(255,255,255,0.12);
      background:#0b0e1a; display:grid; place-items:center; margin-bottom:16px;
    }
    .cover img{width:100%; height:100%; object-fit:cover; display:block}

    .player{
      display:flex; flex-direction:column; gap:10px; 
      background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.12);
      padding:14px; border-radius:14px;
    }
    .meta{display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .title{font-weight:700}
    .hint{opacity:.8; font-size:.9rem}

    audio{width:100%}
    footer{margin-top:14px; opacity:.75; font-size:.9rem}
    a{color:var(--muted); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <span class="dot" aria-hidden="true"></span>
      <!-- 1) MODIFIEZ ICI : le titre qui s'affiche en haut -->
      <h1 id="page-title">Mon titre de musique</h1>
    </header>

    <!-- 2) MODIFIEZ ICI : l'image de couverture
         Placez votre image (ex: cover.jpg ou cover.png) dans le même dossier que index.html
         puis changez l'attribut src ci-dessous -->
    <figure class="cover">
      <img src="cover.jpg" alt="Pochette / image de la musique" id="cover" />
    </figure>

    <!-- 3) MODIFIEZ ICI : le lecteur audio
         Placez votre fichier audio (ex: musique.mp3) dans le même dossier et changez src -->
    <section class="player">
      <div class="meta">
        <div class="title" id="track-title">Jour 1</div>
        <div class="hint">MP3</div>
      </div>
      <audio id="audio" controls preload="metadata">
        <source src="Jour 1.mp3" type="audio/mpeg" />
        Votre navigateur ne supporte pas la balise audio.
      </audio>
    </section>

    <footer>
      <!-- Optionnel : votre nom / lien -->
      <span>© Votre nom</span>
    </footer>
  </main>

  <!-- Petit script pour synchroniser le <title> de l'onglet et les textes -->
  <script>
    const pageTitle = document.getElementById('page-title');
    const trackTitle = document.getElementById('track-title');
    // Quand vous modifiez le H1 dans le HTML, ce script copie le texte ailleurs
    document.title = pageTitle.textContent.trim() || 'Ma musique';
    trackTitle.textContent = pageTitle.textContent.trim();
  </script>
</body>
</html>
